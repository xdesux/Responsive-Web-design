<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label">Name<input type="text" id="name" name="name" placeholder="Enter your Name" required/></label>
            <label id="email-label">Email<input type="email" id="email" name="email" placeholder="Enter your Email" required/></label>
            <label id="number-label">Age(optional)<input type="number" id="number" name="number" min="10" max="99" placeholder="Age" /></label>
            <label for="roles">Which option best describes your current role?
                <select name="roles" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
            
        </fieldset>
        <fieldset>Would you recommend freeCodeCamp to a friend?
            <label for="definitely"><input class="inline" type="radio" name="recommend-type" id="definitely" value="definitely"> Definitely</label>
            <label for="maybe"><input class="inline" type="radio" name="recommend-type" id="maybe" value="maybe"> Maybe</label>
            <label for="not-sure"><input class="inline" type="radio" name="recommend-type" id="not-sure" value="not-sure"> Not Sure</label>
            <label for="feature">What is your favorite feature of freeCodeCamp?
                <select name="feature" id="feature">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Project</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>What would you like to see improved? (Check all that apply)
            <label for="option1"><input class="inline" type="checkbox" id="option1" value="option1" name="option1"/> Front-end Projects</label>
            <label for="option2"><input class="inline" type="checkbox" id="option2" value="option2" name="option2"/> Back-end Projects</label>
            <label for="option3"><input class="inline" type="checkbox" id="option3" value="option3" name="option3"/> Data Visualization</label>
            <label for="option4"><input class="inline" type="checkbox" id="option4" value="option4" name="option4"/> Challenges</label>
            <label for="option5"><input class="inline" type="checkbox" id="option5" value="option5" name="option5"/> Open Source Community</label>
            <label for="option6"><input class="inline" type="checkbox" id="option6" value="option6" name="option6"/> Gitter help rooms</label>
            <label for="option7"><input class="inline" type="checkbox" id="option7" value="option7" name="option7"/> Videos</label>
            <label for="option8"><input class="inline" type="checkbox" id="option8" value="option8" name="option8"/> City Meetups</label>
            <label for="option9"><input class="inline" type="checkbox" id="option9" value="option9" name="option9"/> Wiki</label>
            <label for="option10"><input class="inline" type="checkbox" id="option10" value="option10" name="option10"/> Forum</label>
            <label for="option11"><input class="inline" type="checkbox" id="option11" value="option11" name="option11"/> Additional Courses</label>
            <label for="suggestion">Any comments or suggestions? <textarea name="suggestion" id="suggestion" cols="30" rows="3" placeholder="Enter your comment here..."></textarea></label>
        </fieldset>
        <input type="submit" id="submit" value="Submit"/>
    </form>
</body>
</html>
